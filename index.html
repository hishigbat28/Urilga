<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive christmas website - Bedimcode</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="assets/img/logo.png" alt="" />
          christmas
        </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Нүүр хуудас</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">Мэнд</a>
            </li>
            <li class="nav__item">
              <a href="#send" class="nav__link">Хөтөлбөр</a>
            </li>
          </ul>

          <!-- close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>

          <img src="assets/img/snow-img.png" alt="nav-img" class="nav__img-1" />
          <img src="assets/img/snow-img.png" alt="nav-img" class="nav__img-2" />
        </div>

        <!-- toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <h1 class="home__title">Амжилт компани.</h1>
        <img src="assets/img/home-moon.png" class="home__moon" alt="moon" />
        <img
          src="assets/img/home-trineo-santa.png"
          class="home__trineo"
          alt="moon"
        />
        <img
          src="assets/img/home-mountain-3.png"
          class="home__mountain-3"
          alt="moon"
        />
        <img
          src="assets/img/home-mountain-2.png"
          class="home__mountain-2"
          alt="moon"
        />
        <img
          src="assets/img/home-pine-tree.png"
          class="home__pine"
          alt="moon"
        />
        <img
          src="assets/img/home-village.png"
          class="home__village"
          alt="moon"
        />
        <img src="assets/img/home-snow.png" class="home__snow" alt="moon" />
        <img
          src="assets/img/home-mountain-1.png"
          class="home__village"
          alt="moon"
        />
      </section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about">
        <div class="about__container container grid">
          <div class="about__data">
            <h2 class="section__title">
              Шинэ жилийн <br />
              мэнд!
            </h2>
            <p class="about__description">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit.
              Necessitatibus, excepturi.
            </p>
            <a href="#" class="button"> Share now</a>
          </div>

          <img
            src="assets/img/about-christmas.png"
            alt="about image"
            class="about__img"
          />

          <img src="assets/img/snow-img.png" alt="" class="about__snow-1" />
          <img src="assets/img/snow-img.png" alt="" class="about__snow-2" />
        </div>
      </section>

      <!--==================== SEND ====================-->
      <section class="send section" id="send"></section>

      <!--==================== CELEBRATE ====================-->
      <section class="celebrate section" id="celebrate"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== RELLAX JS ===============-->
    <script src=""></script>

    <!--=============== GSAP ===============-->
    <script src=""></script>

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
